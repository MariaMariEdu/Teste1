<div class="countainer">
  <h1>Calculadora (❁´◡`❁)</h1>

  <form>
    <form>
      <div class="mb-3">
        <label for="input1" class="form-label">Digite o primeiro valor:</label>
        <input type="number" [(ngModel)]="num1" name="num1" />
      </div>

      <div class="operator">
        <p>{{ operator }}</p>
      </div>

      <div class="mb-3">
        <label for="input2" class="form-label">Digite o segundo valor:</label>
        <input type="number" [(ngModel)]="num2" name="num2" />
      </div>

      <div class="btn">
        <div class="btnLine">
          <button (click)="sum()">+</button>
          <button (click)="sub()">-</button>
        </div>
      </div>
      <div class="btnLine">
        <button (click)="mult()">*</button>
        <button (click)="div()">÷</button>
      </div>
      <div class="btnLine">
        <button (click)="pow()">xⁿ</button>
        <button (click)="sqrt()">√</button>
      </div>


      <div class="mt-3">
        <div class="result">
          <div class="display">
            <p>{{ result }}</p>
          </div>
        </div>

        <label class="form-label">O resultado é igual a:</label>
      </div>
    </form>
  </form>
</div>
